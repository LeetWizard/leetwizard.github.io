		const rootPath = "..";
	</script>
	<style>
		@font-face {
			font-family: Beleren;
			src: url('../resources/beleren.ttf');
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			overscroll-behavior: none;
			background-size: cover;
			background-attachment: fixed;
		}
		.main-content {
			position: relative;
			width: 100%;
			float: left;
			z-index: 2;
			justify-items: center;
		}
		.sidebar {
			position: sticky;
			top: 0;
			display: none;
			text-align: center;
			padding-right: 3%;
			z-index: 1;
			justify-items: center;
		}
		.sidebar-container {
			width: 80%;
			max-width: 375px;
			position: relative;
		}
		.sidebar-h-img {
			opacity: 0;
			transform: rotateY(0deg) rotate(90deg);
			position: absolute;
			left: 10%;
			top: 10%;
			width: 85%;
			border-radius: 3.733% / 2.677%;
		}
		.sidebar-img {
			vertical-align: middle;
			width: 100%;
			border-radius: 3.733% / 2.677%;
		}
		.close-btn {
			background: url('../img/close.png') no-repeat;
			background-size: contain;
			background-position: center;
			width: 10%;
			height: 10%;
			border: none;
			cursor: pointer;
			position: absolute;
			right: 4%;
		}
		.close-btn:hover {
			background: url('../img/close-hover.png') no-repeat;
			background-size: contain;
			background-position: center;
		}
		.grid-container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			gap: 2px;
			padding-left: 5%;
			padding-right: 5%;
			padding-bottom: 1%;
			justify-items: center;
			max-width: 1200px;
		}
		.grid-container img {
			width: 100%;
			height: auto;
			display: block;
			visibility: hidden;
			cursor: pointer;
			border-radius: 3.733% / 2.677%;
		}
		.banner {
			width: 100%;
			height: auto;
			padding-top: 80px;
			padding-bottom: 50px;
		}
		.logo {
			display: block;
			margin: auto;
			max-width: 30%;
			max-height: 320px;
		}
		.container {
			position: relative;
			width: 100%;
		}
		.container img {
			width: 100%;
			height: auto;
			border-radius: 3.733% / 2.677%;
		}
		.flip-btn {
			background: url('../img/flip.png') no-repeat;
			background-size: contain;
			background-position: center;
			width: 15%;
			height: 11%;
			cursor: pointer;
			border: none;
			position: absolute;
			left: 50%;
			top: 48%;
			transform: translate(-50%, -50%);
			opacity: 0.5;
		}
		.flip-btn:hover {
			background: url('../img/flip-hover.png') no-repeat;
			background-size: contain;
			background-position: center;
		}
		.dropdown {
			background: rgba(23, 23, 23, 0.8);
			border-radius: 8px;
			position: absolute;
			left: 5%;
			width: fit-content;
			max-width: 90%;
			margin: 20px 0;
			padding: 5px 0;
			display: grid;
			grid-template-columns: 1fr;
			z-index: 3;
		}
		.dropdown .set-bar {
			font-family: Beleren;
			font-size: 20px;
			text-decoration: none;
			color: #e3e3e3;
			display: flex;
			gap: 10px;
			align-items: center;
			padding: 0 12px;
			margin: 5px;
		}
		.dropdown .set-bar:hover {
			background: rgba(163, 163, 163, 0.5);
			color: #f3f3f3;
		}
		.dropdown .set-bar img {
			width: 32px;
		}
		.dropdown .inactive {
			height: 0px;
			overflow: hidden;
			margin: 0px 5px;
		}
		.preload-hidden {
			display: none;
		}
		.addenda-container {
			text-align: center;
			width: fit-content;
			max-width: 1200px;
			padding: 0 5%;
		}
		/* This is here to enable the stickiness in a Float environment. I don't know why it works but it does */
		.footer {
			clear: both;
		}
	</style>
</head>

	<script>
	const delay = ms => new Promise(res => setTimeout(res, ms));
		let specialchars = "";

	document.addEventListener('DOMContentLoaded', async function() {
		await fetch(rootPath + '/lists/all-cards.json')
					.then(response => response.json())
					.then(json => {
						card_list = json;
				}).catch(error => console.error('Error:', error));

				await fetch(rootPath + '/resources/replacechars.txt')
					.then(response => response.text())
					.then(text => {
						specialchars = text; 
				}).catch(error => console.error('Error:', error));

				card_list_arrayified = card_list.cards;

				let all_tags = new Set();
				card_list_arrayified.forEach(card => {
					if (card.notes) {
						const tagMatches = card.notes.matchAll(/!tag(?:<\w+>)?\s+([^\s\n\b]+)/g);
						for (const match of tagMatches) {
							all_tags.add(match[1]);
						}
					}
				});

				const searchInput = document.getElementById("search");
				const tagDropdown = document.getElementById("tag-dropdown");

				// Create a mirror element for position calculation
				const mirror = document.createElement("div");
				Object.assign(mirror.style, {
					position: "absolute",
					visibility: "hidden",
					whiteSpace: "pre",
					font: getComputedStyle(searchInput).font,
					padding: "0", // No padding for pure text measurement
					border: "none",
					boxSizing: "content-box"
				});
				document.body.appendChild(mirror);

				if (searchInput && tagDropdown) {
					tagDropdown.style.width = "auto";
					tagDropdown.style.minWidth = "75px";
					tagDropdown.style.maxWidth = "300px";
					tagDropdown.style.maxHeight = "200px";
					tagDropdown.style.overflowY = "auto";

					const updateDropdown = function() {
						const value = searchInput.value;
						const cursorPosition = searchInput.selectionStart;
						
						// Find the tag: prefix immediately preceding the cursor
						const lastTagIndex = value.substring(0, cursorPosition).lastIndexOf("tag:");
						
						if (lastTagIndex !== -1) {
							const queryStart = lastTagIndex + 4;
							const query = value.substring(queryStart, cursorPosition);
							
							if (!query.includes(" ")) {
								const filteredTags = Array.from(all_tags).filter(tag => tag.toLowerCase().startsWith(query.toLowerCase())).sort();
								if (filteredTags.length > 0) {
									tagDropdown.innerHTML = "";
									filteredTags.forEach(tag => {
										const div = document.createElement("div");
										div.innerText = tag;
										div.style.padding = "5px 10px";
										div.style.cursor = "pointer";
										div.style.whiteSpace = "nowrap";
										div.onmouseover = () => div.style.background = "#f0f0f0";
										div.onmouseout = () => div.style.background = "white";
										div.onclick = () => {
											const newValue = value.substring(0, queryStart) + tag + " " + value.substring(cursorPosition);
											searchInput.value = newValue;
											tagDropdown.style.display = "none";
											searchInput.focus();
											const newCursorPos = queryStart + tag.length + 1;
											searchInput.setSelectionRange(newCursorPos, newCursorPos);
										};
										tagDropdown.appendChild(div);
									});

									// Calculate position
									mirror.textContent = value.substring(0, lastTagIndex + 4);
									const textWidth = mirror.getBoundingClientRect().width;
									const inputPaddingLeft = parseFloat(getComputedStyle(searchInput).paddingLeft) || 0;
									
									tagDropdown.style.left = Math.min(textWidth + inputPaddingLeft, searchInput.offsetWidth - tagDropdown.offsetWidth) + "px";
									tagDropdown.style.display = "block";
									return;
								}
							}
						}
						tagDropdown.style.display = "none";
					};

					searchInput.addEventListener("input", updateDropdown);
					searchInput.addEventListener("click", updateDropdown);
					searchInput.addEventListener("keyup", updateDropdown);

					document.addEventListener("click", function(e) {
						if (e.target !== searchInput && e.target !== tagDropdown) {
							tagDropdown.style.display = "none";
						}
					});
				}

		preloadImgs = document.getElementsByClassName('preload-hidden');

		let images_loaded = [];

		do {
			await delay(100);
			images_loaded = []
			for (const img of preloadImgs)
			{
				images_loaded.push(isImageOk(img));
			}
		}
		while (images_loaded.includes(false));

		
		loadImages();
	});

	function isImageOk(img) {
		if (!img.complete || img.naturalWidth == 0) {
			return false;
		}

		return true;
	}

	function loadImages() {
		const images = document.querySelectorAll('.grid-container img');

		images.forEach(img => {
			const flag = img.getAttribute('data-flag');

			if (flag === '@N') {
				img.src = rootPath + '/img/card_back.png';
				img.removeAttribute("onclick");
				img.style.cursor = 'default';
			}
			else
			{
				img.src = rootPath + '/' + img.alt;
				if (img.dataset.alt_src) {
					img.dataset.alt_src = rootPath + '/' + img.dataset.alt_src;
				}

				if (flag === '@E') {
					img.removeAttribute("onclick");
					img.style.cursor = 'default';
				}
			}

			img.style.visibility = 'visible';
		});
	}

	window.addEventListener('resize', function(event) {
		setSidebarTop();
	}, true);

	function setSidebarTop() {
		let vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
		let sh = document.getElementById('sidebar').offsetHeight;
		let height = 100 * ((vh - sh) / 2) / vh;
		document.getElementById('sidebar').style.top = height + '%';
	}

	let horizontal = false;

	function imgFlip(num) {
		const img = document.getElementById(num);
		const seconds = 0.2;
		const rotated_img = document.getElementById('sidebar_h_img');

        img.style.transition = seconds.toString() + "s";
        img.style.transform = "rotateY(90deg)";

        if (num == 'sidebar_img')
		{
			const sidebar_img = document.getElementById('sidebar_img');

			if (horizontal)
            {
            	rotated_img.style.transition = seconds.toString() + "s";
           		rotated_img.style.transform = "rotateY(90deg) rotate(90deg)";

           		if (rotated_img.style.opacity != "0") {
		            setTimeout(() => {
		                rotated_img.style.opacity = "0";
		                img.style.filter = "none";
		            }, (seconds / 2) * 1000);
		        }
		        else {
		        	setTimeout(() => {
		                rotated_img.style.opacity = "1";
		                img.style.filter = "blur(2px) brightness(0.7)";
		            }, (seconds / 2) * 1000);
		        }
            }
		}

         setTimeout(function() {
            tmp = document.getElementById(num).src;
			document.getElementById(num).src = document.getElementById(num).dataset.alt_src;
			document.getElementById(num).dataset.alt_src = tmp;

            img.style.transition = seconds.toString() + "s";
            img.style.transform = "rotateY(0deg)";

            if (horizontal)
            {
            	rotated_img.style.transition = seconds.toString() + "s";
           		rotated_img.style.transform = "rotateY(0deg) rotate(90deg)";
            }
        }, seconds * 1000);
	}

	function openSidebar(id, h = false) {
		horizontal = h;
		scroll_pct = window.scrollY / document.documentElement.scrollHeight;

		document.getElementById('sidebar').style.display = 'grid';

		const rotated_img = document.getElementById('sidebar_h_img');
		const sidebar_img = document.getElementById('sidebar_img');

		sidebar_img.style.transition = "none";
		rotated_img.style.transition = "none";
		sidebar_img.src = document.getElementById(id).src;
		rotated_img.src = document.getElementById(id).src.replace("_back", "_front");

		if (horizontal && !sidebar_img.src.includes("_back"))
		{
			rotated_img.style.opacity = "1";
			sidebar_img.style.filter = "blur(2px) brightness(0.7)";
		}
		else
		{
			rotated_img.style.opacity = "0";
			sidebar_img.style.filter = "";
		}

		if (document.getElementById(id).dataset.alt_src)
		{
			document.getElementById('sidebar_img').dataset.alt_src = document.getElementById(id).dataset.alt_src;
			document.getElementById('sidebar-flip-btn').style.display = 'block';
		}
		else
		{
			delete document.getElementById('sidebar_img').dataset.alt_src;
			document.getElementById('sidebar-flip-btn').style.display = 'none';
		}
		document.getElementById('main-content').style.width = '60%';

		scroll_pos = scroll_pct * document.documentElement.scrollHeight;
		window.scrollTo(window.scrollX, scroll_pos);
		setSidebarTop();
	}

	function closeSidebar() {
		scroll_pct = window.scrollY / document.documentElement.scrollHeight;

		document.getElementById('sidebar').style.display = 'none';
		document.getElementById('main-content').style.width = '100%';


		scroll_pos = scroll_pct * document.documentElement.scrollHeight;
		window.scrollTo(window.scrollX, scroll_pos);
	}

	function rolldown() {
		dropdown.style.gridTemplateColumns = "repeat(3, 1fr)";
		var sets = document.querySelectorAll('.inactive');
		for(const set of sets)
		{
			set.style.height = "auto";
			set.style.margin = "5px";
		}
	}

	function rollup() {
		dropdown.style.gridTemplateColumns = "1fr";
		var sets = document.querySelectorAll('.inactive');
		for(const set of sets)
		{
			set.style.height = "0px";
			set.style.margin = "0px 5px";
		}
	}

	document.getElementById("search").addEventListener("keypress", function(event) {
		if (event.key === "Enter") {
			event.preventDefault();
			search();
		}
	});

	function search() {
		const url = new URL(rootPath + '/search', window.location.href.split('?')[0].split('/').slice(0, -1).join('/') + '/');
		url.searchParams.append('search', document.getElementById("search").value);
		window.location.href = url.pathname + url.search;
	}

		function randomCard() {
				let i = Math.floor(Math.random() * (card_list_arrayified.length + 1));
				let random_card = card_list_arrayified[i];

				const url = new URL(rootPath + '/card', window.location.href.split('?')[0].split('/').slice(0, -1).join('/') + '/');
				const params = {
					set: random_card.set,
					num: random_card.number,
					name: random_card.card_name
				}
				for (const key in params) {
					url.searchParams.append(key, params[key]);
				}

				window.location.href = url.pathname + url.search;
			}
	</script>
